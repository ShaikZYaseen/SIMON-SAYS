<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-says Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Handjet&family=Montserrat:wght@300&family=Open+Sans&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.png">
</head>
<body>
  
   <h1>SIMON-SAYS</h1>
   <p>Welcome! press any key to start..</p>
   <div class="main">
    <div class="main-one">
        <button class=" btn one Blue" id="Blue"></button>
        <button class="btn two Aqua" id="Aqua"></button>
    </div>
    <div class="main-two">
        <button class="btn three brown" id="brown"></button>
        <button class="btn four cadetblue" id="cadetblue"></button>
    </div>
   </div>
  
    <script src="app.js"></script>

</body>
</html>
